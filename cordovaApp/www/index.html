<html>

<head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #myContainer {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    /* 因body 沒設定好寬度與高度 所以用margin:auto 還不能置中 */
    #card {
      -webkit-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
      margin: 50px;
    }
  </style>
  <script src="p5.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <img id="card" width=200 src="./img/card.jpg">
  <div id='myContainer'></div>
</body>

</html>
