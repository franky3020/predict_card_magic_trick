<!doctype html>
<html lang="en">

  <title>AngularWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, height=device-height, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</body>
