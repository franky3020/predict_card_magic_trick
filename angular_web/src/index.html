<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AngularWeb</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, height=device-height, viewport-fit=cover"
    />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
      //add event listener
      document.addEventListener("deviceready", onDeviceReady, false);

      let deviceInfo = undefined;
      let appVersionInfo = undefined;

      function onDeviceReady() {
        console.log("device"); // device object
        console.log(device); // device object
        deviceInfo = device;

        cordova.getAppVersion.getVersionNumber().then((version) => {
          appVersionInfo = version;
        });
      }
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

  <!-- oncontextmenu: 禁止右鍵點擊 -->
  <!-- ondragstart: 禁止滑動 -->
  <!-- onselectstart: 禁止反白選取 -->

  <body
    unselectable="on"
    onselectstart="return false"
    oncontextmenu="return false"
    ondragstart="return false"
   class="mat-typography">
    <app-root></app-root>
  </body>
</html>
