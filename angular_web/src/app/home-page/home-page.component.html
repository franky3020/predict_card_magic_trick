
<div *ngIf="showLoading" class="spinner-border text-light position-fixed loading" role="status">
  <span class="sr-only"></span>
</div>

<div class="home-page d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column">
    <img
      *ngIf="!hideTitle"
      class="mx-auto app-link"
      style="width: 100%"
      src="assets/PredictCardText.png"
      (click)="goToAppStroe()"
    />

    <button
      *ngIf="!showLoading && isUserLearned"
      type="button"
      class="btn btn-dark op-btn"
      (touchstart)="goToMagicPage()"
    >
      Start
    </button>

    <button
      *ngIf="!showLoading && isUserLearned"
      type="button"
      class="btn btn-dark op-btn"
      (touchstart)="goToTipPage()"
    >
      Tip
    </button>

    <button
      *ngIf="!showLoading"
      type="button"
      class="btn btn-dark op-btn"
      (touchstart)="goToLearnPage()"
    >
      Learn
    </button>

    <p *ngIf="!showLoading && appVersion" class="version-text text-center text-white"> version: {{appVersion}} </p>
  </div>
</div>
