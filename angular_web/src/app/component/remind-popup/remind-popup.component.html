<div class="remind-window">
  <div class="remind-header bg-dark">
    <div class="d-flex p-3 lh-base">
      <p class="fs-3 text-white">{{ data.remindText }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center remind-body">
    <div class="my-auto">
      <button (click)="data.clickFunc()" type="button" class="btn btn-secondary">
        {{ data.btnText }}
      </button>
    </div>
  </div>
</div>
