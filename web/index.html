<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #magicCloth {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
        }

        #card {
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x:hidden;
            overflow-y:hidden;
        }

        #startBtn {
            border-style: dashed;
            border-width: 1px;
            border-color: white;
            font-size: 80px;
            color: white;
        }

    </style>

    <script src="./lib/p5.min.js"></script>
    <script src="./lib/jquery-3.6.1.slim.min.js"></script>
    
</head>

<body>

    <div id="startBtn">
        Start
    </div>

    <div id="magicArea">
        <img id="card">
        <div id='magicCloth'></div>
    </div>
</body>

<script src="./dist/bundle.js"></script>

</html>
